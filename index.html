<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>CC-News</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<nav class="nav grid">
				<a href="#" class="nav__logo">
					<img class="nav__logo-img" src="./images/logo.svg" alt="логотип">
				</a>
				<ul class="nav__list">
					<li class="nav__item"><a href="#" class="nav__link nav__link--active">Главная</a></li>
					<li class="nav__item"><a href="#" class="nav__link">Мода</a></li>
					<li class="nav__item"><a href="#" class="nav__link">Технологии</a></li>
					<li class="nav__item"><a href="#" class="nav__link">Музыка</a></li>
					<li class="nav__item"><a href="#" class="nav__link">Атабегов</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main class="articles main">
		<div class="container grid">
			<section class="articles__big-col"></section>
			<section class="articles__small-col"></section>
		</div>
	</main>

	<footer class="footer">
		<div class="container">
			<nav class="nav grid footer__nav">
				<a href="#" class="nav__logo">
					<img class="nav__logo-img" src="./images/logo.svg" alt="логотип">
				</a>
				<ul class="nav__list">
					<li class="nav__item"><a href="#" class="nav__link nav__link--active">Главная</a></li>
					<li class="nav__item"><a href="#" class="nav__link">Мода</a></li>
					<li class="nav__item"><a href="#" class="nav__link">Технологии</a></li>
					<li class="nav__item"><a href="#" class="nav__link">Музыка</a></li>
					<li class="nav__item"><a href="#" class="nav__link">Атабегов</a></li>
				</ul>
			</nav>
			<div class="footer__col">
				<a href="https://vk.com" class="footer__link" target="_blank">Атабегов А</a>
				<p class="footer__copyright">© 2023</p>
			</div>
		</div>
	</footer>

	<template id="main-news">
		<article class="main-article">
			<div class="main-article__img">
				<img src="./images/1.jpg" alt="изображение новости">
			</div>
			<div class="main-article__content">
				<h4 class="main-article__category">ТЕХНОЛОГИИ</h4>
				<h2 class="main-article__title line-limit">Отец жанра. Как уже забытый трип-хоп определяет самую популярную и дальше идет текст</h2>
				<p class="main-article__text line-limit">Новая мода на топовые наряды необычных цветов. В сезоне – топики, шорты-боксеры, сланцы и сандалии. А также большие солнечные очки и яркая шляпка.</p>
				<span class="main-article__src">ИСТОЧНИК</span>
			</div>
		</article>
	</template>

	<template id="small-news">
		<article class="small-article">
			<h2 class="small-article__title line-limit">В американском зоопарке празднуют рождение гориллы: видео</h2>
			<div class="small-article__caption">
				<p class="small-article__date">12 ИЮЛЯ</p>
				<span class="small-article__src">ИСТОЧНИК</span>
			</div>
		</article>
	</template>

	<script src="./template.js"></script>
</body>
</html>
